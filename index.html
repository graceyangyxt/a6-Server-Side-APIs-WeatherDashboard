<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <!--font-awesome-->
    <!--google fonts-->
    <title>Weather Dashboard</title>
</head>
<body>
    <!--create a header, add bootstrap or custom styles
        .container-fluid; .text-center; .bg-dark; .p-2
    create a heading with the text "Weather Dashboard"-->
    <header class="container-fluid text-center bg-dark p-2 text-light" >
        <h1>Weather Dashboard</h1>
    </header>

    <!--create a div for content
        .container-fluid-->
        <!--create a div
        .row-->
            <!-- left column
              .col-xl-3   
            create heading
            create a form--input and submit button--id(#search-form)
            create an empty ul-->
            
            <!-- right column
               .col-xl-9
            create 2 empty dives--add id(#today,#forcast)-->
    <section class="container">
        <div class="content container-fluid">
            <div class="row">
                <div class="left-column col-xl-3">
                    <h2>Search for a city</h2>
                    <form  id="search-form" method="POST">
                        <input type="text" name="searchInput" id="searchInput">
                        <button type="submit" class="btn btn-primary"> Search </button>
                        <ul id="history" style="list-style-type: none">

                        </ul>
                    </form>
                </div>
                <div class="right-column col-xl-9">
                    <div id="today">
                        <div class="card col-xl-3">
                            <div class="card-body">
                                <h2 class="card-title"></h2>
                                <img src="http://openweathermap.org/img/w/'+current.weather.icon+'.png">
                                <p id="windSpeed"></p>
                                <p id="temp"></p>
                                <p id="humidity"></p>
                                <p id="uv"></p>
                            </div>
                        </div>
                    </div>
                    <div id="forecast">

                    </div>

                </div>
            </div>
        </div>
    </section>
     
</body>

</html>
