<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!--font-awesome-->
    <!--google fonts-->
    <title>Weather Dashboard</title>
</head>
<body>
    <!--create a header, add bootstrap or custom styles
        .container-fluid; .text-center; .bg-dark; .p-2
    create a heading with the text "Weather Dashboard"-->
    <header class="container-fluid text-center bg-dark p-2 text-light" >
        <h1>Weather Dashboard</h1>
    </header>

  
    <section class="container col-xl-12 col-sm-12 col-md-12">
        <div class="content container-fluid">
            <div class="row">
                <div class="left-column col-xl-3 bg-light rounded-lg">
                    <h2>Search for a city</h2>
                    <form  id="search-form" method="POST">
                        <input type="text" name="searchInput" id="searchInput">
                        <button type="submit" class="btn btn-info"> Search </button>
                        <ul id="history" style="list-style-type: none">

                        </ul>
                    </form>
                </div>
                <div class="right-column col-xl-9 col-sm-12 col-md-12">
                    <!-- <div id="today" style="visibility:hidden;"> -->
                    
                    <div id="today">
                        <div class="border-0" id="todayCardGroup">
                            <!-- <div class="card-body">
                                <h3 class="today-card-title p-2"></h3>
                                <img src="http://openweathermap.org/img/w/'+current.weather[0].icon+'.png">
                                <p id="windSpeed"></p>
                                <p id="temp"></p>
                                <p id="humidity"></p>
                                <p id="uv" class="border-0"></p>
                            </div> -->
                        </div>
                    </div>
                    <div id="forecast">
                        <div class="card border-0">
                            <div class="card-body">
                                <h3 class="for-card-title" style="font-size: 1.5em;"></h3>
                                <div class="row" id="foreCardGroup">
     
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                </div>
            </div>
        </div>
    </section>
     
</body>
